<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- Owl Css -->
	<link rel="stylesheet" href="owl/css/owl.carousel.min.css" />
	<link rel="stylesheet" href="owl/css/owl.theme.default.min.css" />
	<title>Netflix</title>
</head>
<body>
	<!-- Cabeçalho -->
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Bombando</a>
				<a href="#">Minha lista</a>
			</nav>
		</div>
	</header>
	<!-- Conteúdo principal -->
	<main>
		<div class="filme_principal">
			<div class="container">
				<h3 class="titulo">HOUSE OF CARDS</h3>
				<p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play btn"></i>
						ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<i class="fas fa-info-circle btn"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</main>
	<!-- Owl carrousel -->
	<div class="carousel_filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box_filme" src="images/mini1.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini2.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini3.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini4.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini5.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini6.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini7.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini8.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini9.jpg" />
			</div>
			<div class="item">
				<img class="box_filme" src="images/mini10.jpg" />
			</div>
		</div>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
	<!-- Owl JS -->
	<script src="owl/js/jquery.min.js"></script>
	<script src="owl/js/owl.carousel.min.js"></script>
	<!-- Arquivo main.js -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
